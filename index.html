<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Base Apparel coming soon</title>

<body>
  <div class="main">
    <div id="left">

      <header id="logo">
        <img id="logoPic" src="images/logo.svg" alt="">
      </header>

      <section id="small-screen-hero"></section>

      <section id="main-text">
        <span class="red-text">We're</span>
        <br>
        <span class="dark-text">
          coming
          <br>
          soon
        </span>
      </section>

      <section id="secondary-text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </section>

      <section>
        <form class="field">
          <input class="input" placeholder="Email Adress" type="email">
          <button id="submitBtn">
            <img src="images/icon-arrow.svg" alt="">
          </button>
        </form>
      </section>

    </div>

    <div id="right"></div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/apocalypse-suite">apocalypse.suite</a>.
      </p>
    </footer>

  </div>
  <script src="script.js"></script>
</body>

</html>
